language: go
go:
    - 1.13.1
env:
  matrix:
    - TARGET=desktop
    - TARGET=rpi
addons:
  apt:
    packages:
      - protobuf-compiler
before_install:
  - go get -u github.com/golang/protobuf/protoc-gen-go
  - go get -u github.com/go-telegram-bot-api/telegram-bot-api
  - mkdir messages
  - protoc -I protobuf_messages/ --go_out=plugins=grpc:messages protobuf_messages/messages.proto

script:
  - if [ $TARGET == "desktop" ]; then
    go build;
    elif [ $TARGET == "rpi" ]; then
    env GOOS=linux GOARCH=arm GOARM=5 go build;
    fi
  - if [ $TARGET == "desktop" ]; then
    CI=true go test ./gpio_manager ./configuration_loader ./telegram_bot ./message_generator ./grpc_server ./grpc_client -cover;
    fi
